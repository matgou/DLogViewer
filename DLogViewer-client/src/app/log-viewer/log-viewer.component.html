
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
			<li class="nav-item">
                <a class="nav-link" routerLink="/list" routerLinkActive="active" href="#">
					<i class="fa fa-long-arrow-left"></i> Liste des fichiers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  {{ file.getBasename() }} <span class="sr-only">(current)</span>
                </a>
              </li>
             </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Fichiers :</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
				  {{ file.getHostname() }} : {{ file.getBasename() }}
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">{{ file.getBasename() }}</h1>
          </div>
    		  <!-- Affichage des messages logs -->
    		  <table class="table table-dark">
    			  <thead>
    				<tr>
    				  <th scope="col">#</th>
    				</tr>
    			  </thead>
    			  <tbody>
    				<tr *ngFor="let message of messages|messagesFilter:searchText; let i = index">
    				  <!--<th scope="row">{{ i }}</th>-->
    				  <td style="padding:0;"><pre style="color: #FFFFFF; white-space: pre; margin-bottom:0;"><span>{{ message }}</span></pre></td>
    				</tr>
    			  </tbody>
    			</table>

          <button type="button" class="btn btn-info" (click)="download(file.host, file.filename, file.key)"><i class="fa fa-download"></i>  T&eacute;l&eacute;charger</button>
		</main>
