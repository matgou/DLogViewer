      <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-10 pt-3 px-4">
		  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Liste des fichiers de traces</h1>
          </div>
		  <!-- Affichage des fichiers logs -->
		  <table class="table">
			  <thead>
				<tr>
				  <th scope="col">h√¥te</th>
				  <th scope="col">Fichier</th>
				  <th scope="col">Action</th>
				</tr>
			  </thead>
			  <tbody>
				<tr *ngFor="let file of files|logFileFilter:searchText; let i = index">
				  <td>{{ file.getHostname() }}</td>
				  <td>{{ file.filename }}</td>
				  <td><button type="button" class="btn btn-success" [routerLink]="['/tail', file.host, file.filename, file.key]" routerLinkActive="active"><i class="fa fa-play"></i> Live</button></td>
				</tr>
			  </tbody>
			</table>
		</main>
